global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'metrica-fleet'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090

  # Fleet API metrics
  - job_name: 'fleet-api'
    static_configs:
      - targets:
          - fleet-api:8080
    metrics_path: /metrics

  # PostgreSQL exporter (if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - postgres-exporter:9187
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fleet-postgres'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets:
          - grafana:3000
    metrics_path: /metrics

  # Pi device metrics - Netdata exporters
  # Devices will be dynamically discovered via file-based service discovery
  - job_name: 'pi-devices'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/pi-devices.json'
        refresh_interval: 60s
    relabel_configs:
      - source_labels: [__meta_device_id]
        target_label: device_id
      - source_labels: [__meta_device_role]
        target_label: role
      - source_labels: [__meta_device_segment]
        target_label: segment

  # Pushgateway for batch jobs and short-lived jobs
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets:
          - pushgateway:9091

  # Node exporter for VPS-01 Overlord system metrics
  - job_name: 'overlord-node'
    static_configs:
      - targets:
          - host.docker.internal:9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vps-01-overlord'

  # cAdvisor for Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - cadvisor:8080
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vps-01-overlord'

