version: '3.8'

services:
  # PostgreSQL Database for Fleet Management
  postgres:
    image: postgres:15-alpine
    container_name: fleet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fleet}
      POSTGRES_USER: ${POSTGRES_USER:-fleet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fleet}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleet-network

  # Prometheus - Metrics Aggregation
  prometheus:
    image: prom/prometheus:latest
    container_name: fleet-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - postgres
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: fleet-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_INSTALL_PLUGINS: ${GRAFANA_PLUGINS:-}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: ${POSTGRES_DB:-fleet}
      GF_DATABASE_USER: ${POSTGRES_USER:-fleet}
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - postgres
      - prometheus
      - loki
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: fleet-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alertmanager - Alert Management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: fleet-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Fleet Management API
  fleet-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: fleet-api
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fleet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-fleet}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      API_PORT: ${API_PORT:-8080}
      API_SECRET_KEY: ${API_SECRET_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      TAILSCALE_AUTH_KEY: ${TAILSCALE_AUTH_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./api:/app
      - fleet_api_data:/data
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Fleet Dashboard (Web UI)
  fleet-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: fleet-dashboard
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:8080}
      REACT_APP_GRAFANA_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    ports:
      - "${DASHBOARD_PORT:-3001}:80"
    depends_on:
      - fleet-api
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fleet-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - fleet-api
      - fleet-dashboard
      - grafana
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
  fleet_api_data:

networks:
  fleet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
